<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auth</title>

  <script src="script.js" type="module"></script>
</head>

<body>
  <section class="users">
    <details open>
      <summary>CRUD Users</summary>

      <form id="new-user">
        <input type="text" name="login" placeholder="login">
        <input type="text" name="password" placeholder="password">
        <button>Add</button>
      </form>

      <ul id="users">
      </ul>
    </details>
  </section>

  <hr>

  <section class="notes">
    <details open>
      <summary>CRUD Notes</summary>

      <form id="new-note">
        <textarea name="text" placeholder="text"></textarea>
        <button>add</button>
      </form>

      <ul id="notes"></ul>
    </details>
  </section>
</body>

</html>
